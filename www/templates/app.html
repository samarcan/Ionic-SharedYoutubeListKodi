<ion-view view-title="Dashboard">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Done</span>
          <input type="text" placeholder="Press the button to record an order" value="{{ recognizedText }}">
        </label>
      </div>
      <button class="button button-full button-assertive" ng-click="record()">

        Order
      </button>
    </ion-content>
  </ion-view>
